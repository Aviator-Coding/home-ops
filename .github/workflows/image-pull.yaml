---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Image Pull

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  filter:
    name: Image Pull - Filter
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get Changed Files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@1a5aeab1bfa64d0c4e786f501d5a3f1fad4a24da # v0.4.1
        with:
          patterns: kubernetes/**/*

  extract:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    needs: filter
    name: Image Pull - Extract Images
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        branch:
          - default
          - pull
      fail-fast: false
    outputs:
      default: ${{ steps.extract.outputs.default }}
      pull: ${{ steps.extract.outputs.pull }}
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          ref: ${{ matrix.branch == 'default' && github.event.repository.default_branch || '' }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Gather Images with Retry
        timeout-minutes: 10
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          for attempt in 1 2 3; do
            echo "::group::Attempt $attempt/3: Gathering images..."
            if docker run --rm \
              -v "$GITHUB_WORKSPACE:/github/workspace" \
              -e GITHUB_TOKEN="${GITHUB_TOKEN}" \
              -e HELM_TIMEOUT=300 \
              ghcr.io/allenporter/flux-local:v8.1.0 \
              get cluster \
              --all-namespaces \
              --path /github/workspace/kubernetes/flux/cluster \
              --enable-images \
              --only-images \
              --output json \
              --output-file /github/workspace/images.json; then
              echo "::endgroup::"
              echo "✓ Images gathered successfully"
              exit 0
            fi
            echo "::endgroup::"
            if [ $attempt -lt 3 ]; then
              wait_time=$((30 * attempt))
              echo "✗ Attempt $attempt failed. Waiting ${wait_time}s before retry..."
              sleep $wait_time
            fi
          done
          echo "::error::Failed to gather images after 3 attempts"
          exit 1

      - name: Extract Images
        id: extract
        run: |-
          echo "${{ matrix.branch }}=$(jq --compact-output '.' images.json)" >> $GITHUB_OUTPUT

          echo '## Branch ${{ matrix.branch }} images' >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          jq '.' images.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  diff:
    if: ${{ needs.extract.outputs.default != needs.extract.outputs.pull }}
    needs: extract
    name: Image Pull - Diff Images
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      images: ${{ steps.diff.outputs.images }}
    steps:
      - name: Diff Images
        id: diff
        run: |-
          images=$(jq --compact-output --null-input \
              --argjson f1 '${{ needs.extract.outputs.default }}' \
              --argjson f2 '${{ needs.extract.outputs.pull }}' \
              '$f2 - $f1' \
          )
          echo "images=${images}" >> $GITHUB_OUTPUT

          echo '## New images to Pull' >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo $images | jq >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  pull:
    if: ${{ needs.diff.outputs.images != '[]' }}
    needs: diff
    name: Image Pull - Pull Images
    runs-on: gha-runner-scale-set-aviator-coding-home-ops
    timeout-minutes: 15
    strategy:
      matrix:
        image: ${{ fromJSON(needs.diff.outputs.images) }}
      max-parallel: 4
      fail-fast: false
    env:
      MATRIX_IMAGE: ${{ matrix.image }}
      TALOSCTL_VERSION: "1.12.0"
    steps:
      - name: Cache talosctl
        id: cache-talosctl
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: /usr/local/bin/talosctl
          key: talosctl-${{ env.TALOSCTL_VERSION }}-${{ runner.os }}-${{ runner.arch }}

      - name: Install talosctl
        if: steps.cache-talosctl.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://talos.dev/install | sh
          talosctl version --client

      - name: Pull Image
        run: talosctl --nodes $NODE image pull "${MATRIX_IMAGE}"

  success:
    if: ${{ !cancelled() }}
    needs: pull
    name: Image Pull - Success
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
