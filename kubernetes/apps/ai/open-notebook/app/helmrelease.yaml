---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-notebook
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: surrealdb
      namespace: database
  values:
    controllers:
      open-notebook:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/lfnovo/open-notebook
              tag: v1-latest
            env:
              API_URL: "https://open-notebook-api.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8502
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8502
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                memory: 4Gi

    service:
      app:
        controller: open-notebook
        ports:
          http:
            port: &port 8502
          api:
            port: &api 5055

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: Open Notebook
          gethomepage.dev/icon: notebook.svg
          gethomepage.dev/description: AI-powered notebook
        hostnames:
          - "open-notebook.${SECRET_DOMAIN}"
          - "notebook.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: open-notebook
                namespace: ai
                port: *port

      api:
        hostnames:
          - "open-notebook-api.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: open-notebook
                namespace: ai
                port: *api

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/data
