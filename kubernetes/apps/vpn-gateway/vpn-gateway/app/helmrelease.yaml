apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpn-gateway
  labels:
    # Avoid variable substitution of shell variables bellow
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.11.1@sha256:0617304f085bc98529f0c5cd0c40c63bb019380a026a277c812bd13f78b4bc5d
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5

    routed_namespaces:
      - vpn
      - gaming

    settings:
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: wg0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: &vpn_port 1637
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"

    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    # publicPorts:
    #   - hostname: qbittorrent
    #     IP: 10
    #     ports:
    #       - type: udp
    #         port: 18289
    #       - type: tcp
    #         port: 18289

    addons:
      vpn:
        # -- Enable the VPN if you want to route through a VPN.
        # You might also want to set VPN_BLOCK_OTHER_TRAFFIC to true
        # for extra safeness in case the VPN does connect
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00

        env:
          - name: VPN_SERVICE_PROVIDER
            value: nordvpn
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL_ENABLED_DISABLING_IT_SHOOTS_YOU_IN_YOUR_FOOT
            value: "off"
          - name: DOT
            value: "off"
          - name: HTTP_CONTROL_SERVER_ADDRESS
            value: ":80"
          - name: HTTP_CONTROL_SERVER_LOG
            value: "off"
          - name: SERVER_COUNTRIES
            value: "United States"
          - name: SERVER_CITIES
            value: "New York, Atlanta"

        envFrom:
          - secretRef:
              name: nordvpn

        securityContext:
          capabilities:
            add:
              - NET_RAW
              - NET_ADMIN

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'US' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 120
          periodSeconds: 60
          failureThreshold: 3

        networkPolicy:
          enabled: true

          egress:
            # Allow VPN traffic to any external IP
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # WireGuard traffic
                - port: *vpn_port
                  protocol: UDP
                # Allow HTTPS for health checks
                - port: 443
                  protocol: TCP
                # Allow HTTP for health checks
                - port: 80
                  protocol: TCP
            # Allow internal cluster traffic
            - to:
                - ipBlock:
                    cidr: 10.0.0.0/8
