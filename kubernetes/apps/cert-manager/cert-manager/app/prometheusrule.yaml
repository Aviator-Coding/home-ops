---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cert-manager-rules
spec:
  groups:
    - name: cert-manager.rules
      rules:
        - alert: CertManagerAbsent
          expr: |-
            absent(up{job="cert-manager"})
          for: 5m
          annotations:
            summary: >-
              Cert Manager has dissapeared from Prometheus service discovery
          labels:
            severity: critical

        - alert: CertManagerCainjectorHighRestarts
          expr: |-
            increase(kube_pod_container_status_restarts_total{namespace="cert-manager", container="cert-manager-cainjector"}[1h]) > 2
          for: 5m
          annotations:
            summary: >-
              cert-manager cainjector has restarted {{ $value | humanize }} times in the last hour
          labels:
            severity: warning

        - alert: CertManagerCainjectorHighMemory
          expr: |-
            (container_memory_working_set_bytes{namespace="cert-manager", container="cert-manager-cainjector"} /
             container_spec_memory_limit_bytes{namespace="cert-manager", container="cert-manager-cainjector"}) > 0.8
          for: 5m
          annotations:
            summary: >-
              cert-manager cainjector memory usage is at {{ $value | humanizePercentage }} of limit
          labels:
            severity: warning

        - alert: CertManagerCainjectorOOMKilled
          expr: |-
            kube_pod_container_status_last_terminated_reason{namespace="cert-manager", container="cert-manager-cainjector", reason="OOMKilled"} == 1
          for: 0m
          annotations:
            summary: >-
              cert-manager cainjector was OOM killed
          labels:
            severity: critical

    - name: certificates
      rules:
        - alert: CertManagerCertExpirySoon
          expr: |-
            avg by (exported_namespace, namespace, name) (certmanager_certificate_expiration_timestamp_seconds - time()) < (21 * 24 * 3600)
          for: 5m
          annotations:
            summary: >-
              The cert {{ $labels.name }} is {{ $value | humanizeDuration }} from expiry, it should have renewed over a week ago
          labels:
            severity: critical

        - alert: CertManagerCertNotReady
          expr: |-
            max by (name, exported_namespace, namespace, condition) (certmanager_certificate_ready_status{condition!="True"} == 1)
          for: 5m
          annotations:
            summary: >-
              The cert {{ $labels.name }} is not ready to serve traffic
          labels:
            severity: critical

        - alert: CertManagerHittingRateLimits
          expr: |-
            sum by (host) (rate(certmanager_http_acme_client_request_count{status="429"}[5m])) > 0
          for: 5m
          annotations:
            summary: >-
              Cert manager hitting LetsEncrypt rate limits
          labels:
            severity: critical
