---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# TiDB backup credentials - both secrets reference the same OnePassword entry
# OnePassword entry 'tidb-backup' should contain:
#   - MINIO_ACCESS_KEY, MINIO_SECRET_KEY
#   - R2_ACCESS_KEY, R2_SECRET_KEY
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tidb-backup-minio
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tidb-backup-minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        access_key: "{{ .MINIO_HOME_OPS_ACCESS_KEY }}"
        secret_key: "{{ .MINIO_HOME_OPS_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: nas
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tidb-backup-r2
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tidb-backup-r2-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        access_key: "{{ .R2_K8S_ACCESS_KEY_ID }}"
        secret_key: "{{ .R2_K8S_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: cloudflare-r2
