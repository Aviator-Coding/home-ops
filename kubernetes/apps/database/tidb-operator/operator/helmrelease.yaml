---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tidb-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tidb-operator
      version: v2.0.0
      sourceRef:
        kind: HelmRepository
        name: pingcap
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllerManager:
      replicaCount: 2
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
    scheduler:
      create: false  # Not needed for TiKV-only deployment
    advancedStatefulset:
      create: false  # Use standard StatefulSets
    admissionWebhook:
      create: true
      failurePolicy:
        validation: Fail
        mutation: Fail
