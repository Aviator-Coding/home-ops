---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        password: "{{ .POSTGRES_SUPER_PASS }}"
        username: "{{ .POSTGRES_SUPER_USER }}"
        aws-access-key-id: "{{ .MINIO_HOME_OPS_ACCESS_KEY }}"
        aws-secret-access-key: "{{ .MINIO_HOME_OPS_SECRET_KEY }}"
      metadata:
        labels:
          cnpg.io/reload: "true"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: nas
