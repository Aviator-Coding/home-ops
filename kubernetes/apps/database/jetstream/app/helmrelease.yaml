---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nats
spec:
  interval: 30m
  chart:
    spec:
      chart: nats
      version: "1.3.*"
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Cluster configuration
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          enabled: true
          pvc:
            enabled: true
            size: 10Gi
            storageClassName: ceph-block
        memoryStore:
          enabled: true
          maxSize: 1Gi

    # StatefulSet configuration
    statefulSet:
      replicas: 3

    # Container configuration
    container:
      env:
        GOMEMLIMIT: 3GiB
      merge:
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            memory: 4Gi

    # Pod topology for HA
    podTemplate:
      topologySpreadConstraints:
        kubernetes.io/hostname:
          maxSkew: 1
          whenUnsatisfiable: DoNotSchedule

    # Pod Disruption Budget
    podDisruptionBudget:
      enabled: true
      minAvailable: 2

    # Prometheus metrics
    promExporter:
      enabled: true
      port: 7777

    # Service configuration
    service:
      enabled: true
      ports:
        nats:
          enabled: true
        leafnodes:
          enabled: false
        websocket:
          enabled: false
        mqtt:
          enabled: false
