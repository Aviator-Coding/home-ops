---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: emqx-secret
    creationPolicy: Owner
    template:
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: '{{ index . "EMQX_DEFAULT_USERNAME" }}'
        EMQX_DASHBOARD__DEFAULT_PASSWORD: '{{ index . "EMQX_DEFAULT_PASSWORD" }}'
  dataFrom:
    - extract:
        key: EMQX
