---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: emqx-authentication
    files:
      - ./json/authentication.json
  - name: emqx-authorization
    files:
      - ./json/authorization.json
  - name: emqx-client-events
    files:
      - ./json/client-events.json
  - name: emqx-messages
    files:
      - ./json/messages.json
  - name: emqx-overview
    files:
      - ./json/overview.json
  - name: emqx-rule-engine-count
    files:
      - ./json/rule-engine-count.json
  - name: emqx-rule-engine-rate
    files:
      - ./json/rule-engine-rate.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: "database"
  labels:
    grafana_dashboard: "1"
