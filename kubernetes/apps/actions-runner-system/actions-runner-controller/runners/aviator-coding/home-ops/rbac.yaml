---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aviator-coding-home-ops-runner-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aviator-coding-home-ops-runner-secret
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: aviator-coding-home-ops-runner-secret
    namespace: actions-runner-system
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: aviator-coding-home-ops-runner-secret
spec:
  roles:
    - os:admin
