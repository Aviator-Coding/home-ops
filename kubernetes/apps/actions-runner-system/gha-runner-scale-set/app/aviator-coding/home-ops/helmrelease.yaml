---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name gha-runner-scale-set-aviator-coding-home-ops
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    annotations:
      secret.reloader.stakater.com/reload: &secret aviator-coding-runner-secret
    githubConfigUrl: https://github.com/aviator-coding/home-ops
    githubConfigSecret: *secret
    minRunners: 1
    maxRunners: 15  # Reduced from 20 to leave headroom for other workloads
    listenerMetrics:
      counters:
        gha_started_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_completed_jobs_total:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
      gauges:
        gha_assigned_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_running_jobs:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_registered_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_busy_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_min_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_max_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_desired_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
        gha_idle_runners:
          labels:
            ["name", "namespace", "repository", "organization", "enterprise"]
      histograms:
        gha_job_startup_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
            ]
        gha_job_execution_duration_seconds:
          labels:
            [
              "repository",
              "organization",
              "enterprise",
              "job_name",
              "event_name",
              "job_result",
            ]
    # containerMode:
    #   type: kubernetes
    #   kubernetesModeWorkVolumeClaim:
    #     accessModes:
    #       - ReadWriteOnce
    #     storageClassName: ceph-block
    #     resources:
    #       requests:
    #         storage: 25Gi
    template:
      metadata:
        annotations:
          # Force pod recreation on any secret change
          secret.reloader.stakater.com/reload: aviator-coding-runner-secret
      spec:
        # Allow graceful shutdown for runner cleanup
        terminationGracePeriodSeconds: 30
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
        securityContext:
          # runAsUser: 1001
          # runAsGroup: 1001
          fsGroup: 1001
        initContainers:
          # Pre-download talosctl to avoid downloading on every job
          - name: talosctl-installer
            image: ghcr.io/siderolabs/talosctl:v1.12.0
            command:
              - cp
              - /talosctl
              - /talos-bin/talosctl
            volumeMounts:
              - name: talos-bin
                mountPath: /talos-bin
        containers:
          - name: runner
            # renovate: datasource=docker depName=ghcr.io/home-operations/actions-runner
            image: ghcr.io/home-operations/actions-runner:2.331.0@sha256:17e4be4e4664067b9a5f2e43d0e66e0a249654f3783a0a3f17448844a5422be5
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: TALOSCONFIG
                value: "/var/run/secrets/talos.dev/talosconfig"
              - name: ACTIONS_RUNNER_PRINT_LOG_TO_STDOUT
                value: "1"
            resources:
              requests:
                cpu: "200m"      # Reduced from 500m - actual usage 8-14m
                memory: "512Mi"  # Reduced from 2Gi - actual usage 125-142Mi
              limits:
                cpu: "2"
                memory: "8Gi"
            # securityContext:
            #   allowPrivilegeEscalation: true
            #   readOnlyRootFilesystem: false
            #   runAsNonRoot: false
            #   runAsUser: 0
            #   runAsGroup: 0
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: talos
                mountPath: /var/run/secrets/talos.dev
                readOnly: true
              - name: talos-bin
                mountPath: /usr/local/bin/talosctl
                subPath: talosctl
        serviceAccountName: actions-runner
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: ceph-block
                  resources:
                    requests:
                      storage: 20Gi
          - name: talos
            secret:
              secretName: actions-runner
          - name: talos-bin
            emptyDir: {}
    ######################################################################################################
    # Listener pod resource configuration to prevent eviction during pressure
    listenerTemplate:
      spec:
        priorityClassName: gha-runner-infrastructure
        containers:
          - name: listener
            resources:
              requests:
                cpu: "50m"
                memory: "64Mi"
              limits:
                cpu: "200m"
                memory: "256Mi"
    ######################################################################################################
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
