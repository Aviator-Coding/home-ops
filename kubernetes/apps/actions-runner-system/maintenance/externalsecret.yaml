---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-runner-maintenance-token
  namespace: actions-runner-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: github-runner-maintenance-token
    template:
      engineVersion: v2
      data:
        # GitHub PAT with Actions (read/write) and Administration (read) permissions
        # Required for listing/deleting runners and cancelling workflow runs
        GITHUB_TOKEN: "{{ .GITHUB_RUNNER_MAINTENANCE_PAT }}"
  data:
    - secretKey: GITHUB_RUNNER_MAINTENANCE_PAT
      remoteRef:
        key: github
        property: GITHUB_RUNNER_MAINTENANCE_PAT
