---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: runner-maintenance
  namespace: actions-runner-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-maintenance
  namespace: actions-runner-system
rules:
  # Allow listing and deleting pods for runner cleanup
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "delete"]
  # Allow reading secrets for GitHub token access
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-maintenance
  namespace: actions-runner-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: runner-maintenance
subjects:
  - kind: ServiceAccount
    name: runner-maintenance
    namespace: actions-runner-system
