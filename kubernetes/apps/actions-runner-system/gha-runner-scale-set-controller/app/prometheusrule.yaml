---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: github-actions-runner-alerts
  labels:
    prometheus: kube-prometheus
spec:
  groups:
    - name: github-actions-runner
      rules:
        - alert: GithubActionsRunnerJobFailureRateHigh
          expr: |
            (
              sum(increase(gha_completed_jobs_total{job_result="failure"}[1h]))
              /
              sum(increase(gha_completed_jobs_total[1h]))
            ) > 0.2
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "GitHub Actions job failure rate is high"
            description: "More than 20% of jobs have failed in the last hour"

        - alert: GithubActionsRunnerZeroIdleRunners
          expr: gha_idle_runners == 0 and gha_assigned_jobs > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "No idle GitHub Actions runners available"
            description: "All runners are busy with {{ $value }} jobs waiting"

        - alert: GithubActionsRunnerControllerDown
          expr: absent(up{job="gha-runner-scale-set-controller"})
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "GitHub Actions Runner Controller is down"
            description: "The ARC controller pod is not running"

        - alert: GithubActionsRunnerJobStartupSlow
          expr: |
            histogram_quantile(0.95,
              sum(rate(gha_job_startup_duration_seconds_bucket[5m])) by (le)
            ) > 120
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "GitHub Actions job startup is slow"
            description: "95th percentile job startup time exceeds 2 minutes"

        # Ghost job detection - runners with very short lifetime indicate stale job assignments
        - alert: GithubActionsRunnerShortLifetimeDetected
          expr: |
            count(
              (time() - kube_pod_start_time{namespace="actions-runner-system", pod=~".*-runner-.*"})
              < 30
              and on(pod) kube_pod_status_phase{phase="Succeeded"}
            ) > 3
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Multiple GitHub Actions runners exiting quickly"
            description: "{{ $value }} runner pods completed in under 30 seconds - indicates ghost job assignments"

        # Listener disconnection detection - frequent restarts indicate broker connection issues
        - alert: GithubActionsRunnerListenerDisconnected
          expr: |
            increase(kube_pod_container_status_restarts_total{
              namespace="actions-runner-system",
              pod=~".*-listener-.*"
            }[15m]) > 3
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "GitHub Actions listener pod restarting frequently"
            description: "Listener pod {{ $labels.pod }} has restarted {{ $value }} times in 15 minutes - broker connection issues likely"

        # Assigned jobs stuck without runners
        - alert: GithubActionsRunnerAssignedJobsStuck
          expr: |
            gha_assigned_jobs > 0 and gha_running_jobs == 0 and gha_idle_runners == 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "GitHub Actions jobs assigned but not running"
            description: "{{ $value }} jobs are assigned but no runners are processing them - possible ghost job state"
