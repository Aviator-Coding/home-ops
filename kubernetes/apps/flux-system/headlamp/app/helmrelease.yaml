---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.40.0
      sourceRef:
        kind: HelmRepository
        name: headlamp-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # Patch deployment to use Recreate strategy for RWO volume compatibility.
  # RollingUpdate creates new pods before terminating old ones, which fails
  # when the PVC can only attach to one node at a time.
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: headlamp
            patch: |
              - op: replace
                path: /spec/strategy
                value:
                  type: Recreate
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.5.0@sha256:05c3df203b2ff82e09e944e31cd16ab66429f37df7566ba0d47285add7c78c5a
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -rf /plugins/* /build/plugins/
        name: headlamp-plugins
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      pluginsDir: /build/plugins
      baseURL: ""
    env:
      - name: HEADLAMP_CONFIG_BACKEND_PROXY_TIMEOUT
        value: "30s"
    persistentVolumeClaim:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 1Gi
      storageClassName: ceph-block
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 256Mi
    serviceAccount:
      create: false
      name: headlamp-admin
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
