---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: togetherai-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: togetherai-secret
    template:
      data:
        Authorization: "{{ .TOGETHERAI_API_KEY }}"
  dataFrom:
    - extract:
        key: ai-keys
---
# togetherai BAgentgatewayBackend (OpenAI-compatible)
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: togetherai
spec:
  ai:
    provider:
      openai:
        authToken:
          kind: SecretRef
          secretRef:
            name: togetherai-secret
        model: "Qwen/Qwen2.5-Coder-32B-Instruct"
      host: api.together.xyz
      port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: togetherai
spec:
  parentRefs:
    - name: internal
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /togetherai
    backendRefs:
    - name: togetherai
      group: agentgateway.dev
      kind: AgentgatewayBackend
