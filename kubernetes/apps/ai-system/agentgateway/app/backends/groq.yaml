---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: groq-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: groq-secret
    template:
      data:
        Authorization: "{{ .GROQ_API_KEY }}"
  dataFrom:
    - extract:
        key: ai-keys
---
# Groq BAgentgatewayBackend (OpenAI-compatible)
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  name: groq
spec:
  ai:
    provider:
      openai:
        authToken:
          kind: SecretRef
          secretRef:
            name: groq-secret
        model: "llama-3.3-70b-versatile"
      host: api.groq.com
      port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: groq
spec:
  parentRefs:
    - name: internal
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /groq
    backendRefs:
    - name: groq
      group: agentgateway.dev
      kind: AgentgatewayBackend
