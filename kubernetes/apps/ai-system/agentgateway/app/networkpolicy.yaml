---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agentgateway
  namespace: ai-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: agentgateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from anywhere (LoadBalancer)
    - from: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080
    # Allow traffic from ai-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 443
    # Allow traffic from ai namespace (for apps like perplexica, open-notebook)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 443
    # Allow traffic from monitoring namespace for metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9092
  egress:
    # Allow to Kubernetes API server and LLM providers (HTTPS on port 443)
    # Note: Includes both external providers and internal Kubernetes API
    - ports:
        - protocol: TCP
          port: 443
    # Allow to Kubernetes API server endpoints (control plane nodes)
    - to:
        - ipBlock:
            cidr: 10.10.10.0/24
      ports:
        - protocol: TCP
          port: 6443
    # Allow to internal services (LiteLLM, MCP servers)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai
      ports:
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
