---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: image-repo-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: image-repo-secret
    template:
      # Use Opaque type with both keys for Kaniko and imagePullSecrets compatibility
      type: Opaque
      data:
        # Kaniko expects /kaniko/.docker/config.json
        config.json: |
          {
            "auths": {
              "ghcr.io": {
                "auth": "{{ printf "%s:%s" .GHCR_USERNAME .GHCR_TOKEN | b64enc }}",
                "username": "{{ .GHCR_USERNAME }}",
                "password": "{{ .GHCR_TOKEN }}"
              }
            }
          }
        # imagePullSecrets expects .dockerconfigjson
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "auth": "{{ printf "%s:%s" .GHCR_USERNAME .GHCR_TOKEN | b64enc }}",
                "username": "{{ .GHCR_USERNAME }}",
                "password": "{{ .GHCR_TOKEN }}"
              }
            }
          }
  data:
    - secretKey: GHCR_USERNAME
      remoteRef:
        key: dify
        property: GHCR_USERNAME
    - secretKey: GHCR_TOKEN
      remoteRef:
        key: dify
        property: GHCR_TOKEN
