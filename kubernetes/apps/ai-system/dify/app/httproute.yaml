---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app dify
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: AI
    gethomepage.dev/name: *app
    # gethomepage.dev/icon: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/f222c55843b888a82e9f2fe2697365841cbe6025/svg/coder.svg
    gethomepage.dev/description: "Dify"
    # gethomepage.dev/pod-selector: app.kubernetes.io/name=kagent-ui
    external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
    gatus.home-operations.com/endpoint: |-
      conditions: ["[STATUS] == 200"]
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - dify.${SECRET_DOMAIN} # @todo
  rules:
    # Plugin daemon endpoint for plugin callbacks/webhooks
    - matches:
        - path:
            type: PathPrefix
            value: /e/
      backendRefs:
        - name: dify-plugin-daemon-svc
          port: 5002
    # API routes
    - matches:
        - path:
            type: PathPrefix
            value: /api
        - path:
            type: PathPrefix
            value: /v1
        - path:
            type: PathPrefix
            value: /console/api
        - path:
            type: PathPrefix
            value: /files
      backendRefs:
        - name: dify-api-svc
          port: 5001
    # Web frontend (catch-all)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: dify-web-svc
          port: 3000
