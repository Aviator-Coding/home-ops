---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name dify-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        DATABASE_URL: "postgresql://{{ .POSTGRES_DB_USER_NAME }}:{{ .POSTGRES_DB_USER_PASSWORD }}@{{ .POSTGRES_DB_HOST }}:5432/{{ .POSTGRES_DB_NAME }}"
        REDIS_URL: "{{ .REDIS_URL }}" # @todo
        SECRET_DIFY_APP_SECRET_KEY: "{{ .DIFY_APP_SECRET_KEY }}" # @todo
        SECRET_DIFY_INNER_API_KEY: "{{ .DIFY_INNER_API_KEY }}" # @todo
  dataFrom:
    - extract:
        key: dify
