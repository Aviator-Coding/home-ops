---
# Ceph ObjectBucketClaim for Dify
# Creates S3-compatible bucket in Rook-Ceph
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: dify-storage
  namespace: dify
spec:
  storageClassName: ceph-objectstore  # UPDATE THIS - your Ceph ObjectStore StorageClass
  generateBucketName: dify-storage

  # Optional: additional bucket config
  # additionalConfig:
  #   versioning: "Enabled"
