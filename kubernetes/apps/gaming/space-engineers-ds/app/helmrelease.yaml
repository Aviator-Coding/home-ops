---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app space-engineers-ds
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      space-engineers-ds:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            ingress.home.arpa/playit: allow
        containers:
          app:
            image:
              repository: devidian/spaceengineers
              tag: latest
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            env:
              # Container specific settings
              WINEDEBUG: "-all"
              PUBLIC_IP: "0.0.0.0" # Required for healthcheck

              # Basic server configuration
              INSTANCE_NAME: "WubbaLubbaHullBreach"
              # MAX_PLAYERS: "20"
              # SERVER_NAME: "Wubba Lubba Hull Breach"
              # WORLD_NAME: "Moon Base"
              # Password can be set via secret if needed
              # SERVER_PASSWORD: ""

              # World generation settings
              # WORLD_TYPE: "Star System"
              # SCENARIO: "Empty World"

              # Performance settings
              # VIEW_DISTANCE: "15000"
              # SYNC_DISTANCE: "3000"
              # MAX_BACKUP_SAVES: "15"

              # # Remote API on different port to avoid conflict with FileBrowser
              # REMOTE_API_ENABLED: "true"
              # REMOTE_API_PORT: "8080"

              # # Plugin support
              # ENABLE_WORKSHOP: "true"
              # WORKSHOP_ITEMS: "" # Add workshop mod IDs here

              # # Performance and stability
              # AUTO_RESTART: "true"
              # AUTO_UPDATE: "true"

            ports:
              - name: game
                containerPort: 27016
                protocol: UDP
              - name: game-tcp
                containerPort: 27016
                protocol: TCP
              - name: remote-api
                containerPort: 8081
                protocol: TCP

            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "6"
                memory: "12Gi"

    defaultPodOptions:
      securityContext:
        # Both containers run as root to avoid permission conflicts
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        controller: space-engineers-ds
        type: ClusterIP
        ports:
          game-udp:
            port: 27016
            protocol: UDP
          game-tcp:
            port: 27016
            protocol: TCP
          remote-api:
            port: 8080
            protocol: TCP
          filebrowser:
            port: 8081
            protocol: TCP

    persistence:
      instances:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 50Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/instances
            filebrowser:
              - path: /srv/instances

      se-dedicated-server:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 50Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/SpaceEngineersDedicated
            filebrowser:
              - path: /srv/SpaceEngineersDedicated

      plugins:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 10Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/plugins
            filebrowser:
              - path: /srv/plugins
