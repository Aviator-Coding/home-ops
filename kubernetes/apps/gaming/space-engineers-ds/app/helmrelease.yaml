---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app space-engineers-ds
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      space-engineers-ds:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: devidian/spaceengineers
              tag: latest
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            env:
              # Container specific settings
              WINEDEBUG: "-all"
              PUBLIC_IP: "0.0.0.0" # Required for healthcheck

              # Basic server configuration
              INSTANCE_NAME: "WubbaLubbaHullBreach"
              # MAX_PLAYERS: "20"
              # SERVER_NAME: "Wubba Lubba Hull Breach"
              # WORLD_NAME: "Moon Base"
              # Password can be set via secret if needed
              # SERVER_PASSWORD: ""

              # World generation settings
              # WORLD_TYPE: "Star System"
              # SCENARIO: "Empty World"

              # Performance settings
              # VIEW_DISTANCE: "15000"
              # SYNC_DISTANCE: "3000"
              # MAX_BACKUP_SAVES: "15"

              # # Remote API on different port to avoid conflict with FileBrowser
              # REMOTE_API_ENABLED: "true"
              # REMOTE_API_PORT: "8080"

              # # Plugin support
              # ENABLE_WORKSHOP: "true"
              # WORKSHOP_ITEMS: "" # Add workshop mod IDs here

              # # Performance and stability
              # AUTO_RESTART: "true"
              # AUTO_UPDATE: "true"

            ports:
              - name: game
                containerPort: 27016
                protocol: UDP
              - name: game-tcp
                containerPort: 27016
                protocol: TCP
              - name: remote-api
                containerPort: 8081
                protocol: TCP

            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "6"
                memory: "12Gi"
          # FileBrowser sidecar for plugin management
          filebrowser:
            image:
              repository: filebrowser/filebrowser
              tag: v2.42.3
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
            env:
              FB_DATABASE: "/database/filebrowser.db"
              FB_ROOT: "/srv"
              FB_LOG: "stdout"
              FB_ADDRESS: "0.0.0.0"
              FB_PORT: "8081"
            ports:
              - name: http
                containerPort: 8081
                protocol: TCP
            resources:
              requests:
                cpu: "50m"
                memory: "128Mi"
              limits:
                cpu: "200m"
                memory: "512Mi"

    defaultPodOptions:
      securityContext:
        # Let individual containers override as needed
        # Space Engineers needs root, FileBrowser can use 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        controller: space-engineers-ds
        type: ClusterIP
        ports:
          game-udp:
            port: 27016
            protocol: UDP
          game-tcp:
            port: 27016
            protocol: TCP
          remote-api:
            port: 8080
            protocol: TCP
          filebrowser:
            port: 8081
            protocol: TCP

    persistence:
      instances:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 50Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/instances
            filebrowser:
              - path: /srv/instances

      se-dedicated-server:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 50Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/SpaceEngineersDedicated
            filebrowser:
              - path: /srv/SpaceEngineersDedicated

      plugins:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 10Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            app:
              - path: /appdata/space-engineers/plugins
            filebrowser:
              - path: /srv/plugins

      filebrowser-db:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          space-engineers-ds:
            filebrowser:
              - path: /database

    # HTTPRoute for FileBrowser admin interface
    route:
      filebrowser:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Gaming
          gethomepage.dev/name: Space Engineers Plugin Manager
          gethomepage.dev/icon: space-engineers.svg
          gethomepage.dev/description: Plugin file management for Space Engineers
        hostnames:
          - "se-admin.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: space-engineers-ds
                namespace: gaming
                port: 8081
