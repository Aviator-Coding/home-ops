---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "kube-system",
                "ips": ["10.40.0.100/16"],
                "mac": "3e:59:e4:f7:43:10"
              }]
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.10.1

            env:
              TZ: America/New_York
              HASS_HTTP_TRUSTED_PROXY_1: 10.10.10.0/24
              HASS_HTTP_TRUSTED_PROXY_2: 10.50.0.0/24
              HASS_HTTP_TRUSTED_PROXY_3: 10.42.0.0/16
              HASS_HTTP_USE_X_FORWARDED_FOR: "true"
            envFrom:
              - secretRef:
                  name: home-assistant
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.2@sha256:6edc8e2d2849749c1a1a5eff8e76563b96db407e68899c143473a6004d0a6b5a
            args:
              [
                "--auth",
                "none",
                "--user-data-dir",
                "/config/.vscode",
                "--extensions-dir",
                "/config/.vscode",
                "--port",
                "12321",
                "/config",
              ]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123
          code-server:
            port: 12321
      # homebridge:
      #   primary: false
      #   controller: "home-assistant"
      #   type: LoadBalancer
      #   annotations:
      #     "io.cilium/lb-ipam-ips": "10.40.0.100/16"
      #   ports:
      #     homekit:
      #       port: 21061
      #       protocol: TCP

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/name: home-assistant
          gethomepage.dev/icon: home-assistant.svg
        hostnames:
          - "hass.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: 8123
      code-server:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/name: home-assistant-code
          gethomepage.dev/icon: vscode.svg
        hostnames:
          - "hass-code.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: 12321

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM:-home-assistant}
        globalMounts:
          - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
