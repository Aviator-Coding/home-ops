---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app n8n
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      n8n:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-postgres:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1
            envFrom: &envFrom
              - secretRef:
                  name: n8n-secret

        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 2.6.0
            env:
              GENERIC_TIMEZONE: America/New_York
              N8N_PORT: &port 80
              N8N_HOST: &hostName "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n-webhook.${SECRET_DOMAIN}/"
              N8N_PROXY_HOPS: 1
              # Logging
              N8N_LOG_LEVEL: info
              N8N_LOG_OUTPUT: console

              N8N_PERSONALIZATION_ENABLED: false
              N8N_VERSION_NOTIFICATIONS_ENABLED: false
              N8N_DIAGONISTICS_ENABLED: false
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_RUNNERS_ENABLED: true

              DB_SQLITE_VACUUM_ON_STARTUP: true
              EXECUTIONS_DATA_PRUNE: true
              EXECUTIONS_DATA_MAX_AGE: 7
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: 50000
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              N8N_PROTOCOL: "https"

              # Public API
              N8N_PUBLIC_API_DISABLED: false
              N8N_PUBLIC_API_SWAGGERUI_DISABLED: true
              NODE_FUNCTION_ALLOW_BUILTIN: "*"
              N8N_METRICS: true
              # NODE_FUNCTION_ALLOW_EXTERNAL: "@databricks/sql"  # Disabled - module not installed
              N8N_USER_FOLDER: /config
              N8N_EMAIL_MODE: smtp

            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 1000Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        controller: n8n
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM:-*app}

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Automation
          gethomepage.dev/name: N8N
          gethomepage.dev/icon: n8n.svg
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hostnames:
          - "n8n.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: n8n
                namespace: selfhosted
                port: *port
      webhooks:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: APIs
          gethomepage.dev/description: N8N Webhook API
          gethomepage.dev/name: N8N Webhook
          gethomepage.dev/icon: n8n.svg
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gatus.home-operations.com/endpoint: |-
            url: https://n8n-webhook.${SECRET_DOMAIN}/webhook/any
            conditions:
              - "[STATUS] == 404"
              - "[BODY].code == 404"
        hostnames:
          - "n8n-webhook.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /webhook
            backendRefs:
              - name: n8n
                port: 80
                # NEW: OAuth callback rule                                                                                        
          - matches:                                                                                                        
              - path:                                                                                                       
                  type: PathPrefix                                                                                          
                  value: /rest/oauth2-credential                                                                            
            backendRefs:                                                                                                    
              - name: n8n                                                                                                   
                port: 80   

