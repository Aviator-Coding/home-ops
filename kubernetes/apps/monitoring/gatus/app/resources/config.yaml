---
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  # - name: flux-webhook
  #   group: external
  #   url: https://flux-webhook.${SECRET_DOMAIN}/hook/healthz
  #   interval: 1m
  #   client:
  #     dns-resolver: tcp://1.1.1.1:53
  #   conditions:
  #     - "[STATUS] == any(200, 400, 404, 405)"

  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

ui:
  title: Status | Gatus
  header: Status

web:
  port: ${WEB_PORT}
