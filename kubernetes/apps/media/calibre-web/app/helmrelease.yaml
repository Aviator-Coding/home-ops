---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web
spec:
  # renovate: registryUrl=http://bjw-s.github.io/helm-charts/
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  values:
    controllers:
      calibre-web:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542 # gladius:external-services

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/calibre-web
              tag: 0.6.25@sha256:3ffd95024944797ca3d0c5f478893298a5e2a093a4e6c9214de44fc44b5ddcd8
            env:
              TZ: ${CONFIG_TIMEZONE}
              CACHE_DIR: /cache
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M

    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083
    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: calibre-web.png
          gethomepage.dev/name: calibre-web
          gethomepage.dev/group: Selfhosted
        enabled: true
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    persistence:
      config:
        # existingClaim: ${VOLSYNC_CLAIM:-*app}
        existingClaim: *app
        advancedMounts:
          calibre-web:
            app:
              - path: /config

      media:
        type: nfs
        server: nas.${SECRET_DOMAIN}
        path: /mnt/storage/PARA/3-Resources/Literature
        advancedMounts:
          calibre-web:
            app:
              - path: /Library/Books

      # CephFS folder mounts
      # media:
      #   enabled: true
      #   existingClaim: ceph-filesystem-${APP}-ebooks
      #   advancedMounts:
      #     cephmigration:
      #       app:
      #       - path: /mnt/unionfs/Media

      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
