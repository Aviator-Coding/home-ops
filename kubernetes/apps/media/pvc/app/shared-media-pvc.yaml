---
# Single shared media PVC that can be mounted in multiple pods
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-media-pvc
spec:
  accessModes:
    - ReadWriteMany # Critical: allows mounting in multiple pods simultaneously
  storageClassName: cephfs-media-shared
  resources:
    requests:
      storage: 5Ti # Adjust size as needed
