---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-automated
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 2000
        runAsNonRoot: false
        seccompProfile: { type: RuntimeDefault }
    controllers:
      ${APP}:
        containers:
          app:
            image:
              repository: ghcr.io/crocodilestick/calibre-web-automated
              tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
            env:
              # LinuxServer.io requires PUID/PGID, not UID/GID
              # Note: app-template may strip 'P' prefix, so we need explicit list format
              - name: PUID
                value: "2000"
              - name: PGID
                value: "2000"
              - name: CACHE_DIR
                value: /cache
              # Skips/soft fail on privileged actions that shouldn't exist anyways
              - name: NETWORK_SHARE_MODE
                value: "true"
              - name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
                value: "1"
              - name: S6_READ_ONLY_ROOT
                value: "1"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: &port 8083
                    path: /login
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 30
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    port: *port
                    path: /login
                  periodSeconds: 30
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 600Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: calibre-web.png
          gethomepage.dev/name: *app
          gethomepage.dev/group: media
        hostnames: ["calibre.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /cache
            subPath: cache
          - path: /tmp
            subPath: tmp
          - path: /run
            subPath: run
      ingest:
        type: nfs
        server: &nas nas.${SECRET_DOMAIN}
        path: /mnt/storage/Media/ebooks/calibre/ingest
        globalMounts:
          - path: /cwa-book-ingest
      library:
        type: nfs
        server: *nas
        path: /mnt/storage/Media/ebooks/calibre/library
        globalMounts:
          - path: /calibre-library
