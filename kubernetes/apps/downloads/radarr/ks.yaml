---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app radarr
  namespace: &namespace downloads
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  timeout: 5m
  path: "./kubernetes/apps/downloads/radarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  dependsOn:
    - name: downloads-pvc
      namespace: downloads
    - name: onepassword-store
      namespace: security
    - name: volsync
      namespace: system
  components:
    - ../../../../components/volsync
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
    substitute:
      APP: *app
      VOLSYNC_CLAIM: radarr-config
      VOLSYNC_SCHEDULE_CEPH: "5 */4 * * *"
      VOLSYNC_SCHEDULE_MINIO: "45 */6 * * *"
      VOLSYNC_SCHEDULE_R2: "5 3 * * *"
