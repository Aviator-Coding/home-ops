---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: &dbName "{{ .POSTGRES_DB_NAME }}"
        INIT_POSTGRES_HOST: &dbHost "{{ .POSTGRES_DB_HOST }}"
        INIT_POSTGRES_USER: &dbUser "{{ .POSTGRES_DB_USER_NAME }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_DB_USER_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        PROWLARR__POSTGRES__HOST: *dbHost
        PROWLARR__POSTGRES__MAINDB: *dbName
        PROWLARR__POSTGRES__USER: *dbUser
        PROWLARR__POSTGRES__PASSWORD: *dbPass
        PROWLARR__POSTGRES__PORT: "5432"

        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"

  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: cloudnative-pg
