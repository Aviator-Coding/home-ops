---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app coder
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Services
    gethomepage.dev/name: *app
    gethomepage.dev/icon: si-postgresql
    gethomepage.dev/siteMonitor: coder.${SECRET_DOMAIN}
    gethomepage.dev/description: "Coder Platform"
spec:
  hostnames:
  - "coder.${SECRET_DOMAIN}"
  - "*.coder.${SECRET_DOMAIN}"
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: coder
          namespace: coder
          port: 80
